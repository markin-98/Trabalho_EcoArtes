<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho | EcoArtes</title>

  <link rel="stylesheet" href="/paleta">
  <link rel="stylesheet" href="/Pagamento/css/estilo.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="containercol-12 mx-auto" style="background-color: var(--color-coldwhite);">

  <header class="col-12 px-4 py-2 m-0 mb-3" style="background-color: var(--color-green);">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a href="/" class="text-decoration-none"><h2  class="m-0 p-2 text-light">EcoArtes</h2></a>  
      <div class="d-flex flex-nowrap">
        <a id="cart" class="d-none"></a>
        <a id="login" href="/Cadastro/login.html" class="d-flex p-2 link-dark text-decoration-none">
          <p class="px-2 py-1 text-light"> Log-in </p>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="var(--color-purewhite)" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </a>
        <a id="icons" onclick="logOut()" class="d-block p-2 link-dark text-decoration-none"></a>
    </div>
    </div>
  </header>

  <main class="container mb-5">
    <div class="col-12 d-flex justify-content-between">
      <div class="col-lg-6 mb-4" id="cartcard">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex flex-row text-center align-items-center text-dark p-3">
            <h5>Não há itens no carrinho</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="border rounded-3 p-4 shadow-sm" style="background-color: var(--color-purewhite);">
          <h5 class="mb-3">Valores</h5>
          <ul class="list-unstyled mb-3">
            <li>Subtotal: <span id="subtotal">R$9.99</span></li>
            <li>Frete: <span id="frete">R$5.00</span></li>
            <li><strong>Total: <span id="total">R$14.99</span></strong></li>
          </ul>
          <button onclick="finalizarCompra()" class="btn w-100" style="background-color: var(--color-green); color: var(--color-purewhite);">Comprar</button>
        </div>
      </div>

    </div>
  </main>

  <footer class="p-5" style="background-color: var(--color-lightgrey);">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-3 mb-3"><strong>EcoArtes</strong></div>
        <div class="col-md-3 mb-3">
          <p><strong>Empresa</strong></p>
          <p>Como Funciona</p>
          <p>Preços</p>
          <p>Documentação</p>
        </div>
        <div class="col-md-3 mb-3">
          <p><strong>Recursos</strong></p>
          <p>Nome do Post do Blog</p>
          <p>Outro Post do Blog</p>
        </div>
        <div class="col-md-3 mb-3">
          <p><strong>Sobre</strong></p>
          <p>Termos e Condições</p>
          <p>Política de Privacidade</p>
        </div>
      </div>
      <p class="text-center mt-4 mb-0">© EcoArtes 2025</p>
    </div>
  </footer>

  <script src="../js/pagamento.js"></script>
  <script src="/headerscript"></script>
</body>

</html>
